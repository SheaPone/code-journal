<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container row">
        <h1>Code Journal</h1>
        <a id="entries-a">Entries</a>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form" id="entry-form" class="view hidden">
        <form>
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg" />
            </div>
            <div class="column-half">
              <div class="input-group">
                <label class="title" for="title">Title</label>
                <input type="text" id="title" name="title" required />
              </div>
              <div class="input-group" id="photo-url">
                <label for="photo">Photo URL</label>
                <input type="text" id="photo" name="photo" required />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full input-notes">
              <label for="notes">Notes</label>
              <textarea id="notes" name="notes" required></textarea>
              <button type="submit">SAVE</button>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" id="entries" class="view">
        <div class="row">
          <h1 id="view-entries" class="column-third">Entries</h1>
          <div class="column-third"></div>
          <div class="column-third">
            <button id="entry-form-a">New</button>
          </div>
        </div>
        <p class="entries no">No entries have been recorded.</p>
        <ul></ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
